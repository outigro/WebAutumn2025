<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Design</title>
  <style>
    .container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    .column {
      width: 33.33%;
      padding: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="column">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="column">
      <img src="image3.jpg" alt="Image 3">
    </div>
  </div>
</body>
</html>
