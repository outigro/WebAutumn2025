<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .transition-button {
  background-color: lightblue;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.transition-button:hover {
  background-color: lightcoral;
}
.animation-box {
  width: 50px;
  height: 50px;
  background-color: lightgreen;
  position: relative;
  animation: move 2s infinite alternate;
}

@keyframes move {
  from {
    left: 0;
  }
  to {
    left: 100px;
  }
}
.pseudo-list li:nth-child(odd) {
  background-color: lightgray;
}

.pseudo-list li:nth-child(even) {
  background-color: white;
}
.filter-image {
  filter: grayscale(100%);
  transition: filter 0.3s ease;
  height: 200px;
  width: 500px;
}

.filter-image:hover {
  filter: grayscale(0%);
}
.quote {
  position: relative;
  padding-left: 20px;
  font-style: italic;
}

.quote::before {
  content: "â€œ";
  font-size: 40px;
  position: absolute;
  left: 0;
  top: 0;
  color: lightgray;
}
.quote {
  position: relative;
  padding-left: 20px;
  font-style: italic;
}


    </style>
</head>
<body>
    <button class="transition-button">Hover me</button>
    <div class="animation-box"></div>
    <ul class="pseudo-list">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
</ul><img src="/picture.jpg" alt="Sample Image" class="filter-image">
<blockquote class="quote">
  This is a sample quote.
</blockquote>






</body>
</html>
