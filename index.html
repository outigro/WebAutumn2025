<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop 2 â€“ CSS Fundamentals</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        h1 {
            color: green;
            font-size: 2em;
        }

        p {
            color: blue;
        }

        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }

        div.box {
            padding: 20px;
            margin: 10px;
            background: white;
            border-radius: 5px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Inline CSS example -->
    <h1 style="border-bottom: 2px solid black;">CSS Workshop Example</h1>

    <p>This paragraph is styled using internal CSS.</p>

    <div class="box">
        This box uses padding and margin.
    </div>

    <h2>Sample Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Ajay Kumar Mehta</td>
            <td>ajaykmehta0202@gmail.com</td>
        </tr>
        <tr>
            <td>ABC</td>
            <td>abc@example.com</td>
        </tr>
    </table>

    <h2>Sample Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <input type="submit" value="Submit">
    </form>

</body>
</html>
